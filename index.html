<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Coin Toss</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700&display=swap" rel="stylesheet">
</head>

<div class='container'>
    <h2>Can't make up your mind? Toss a coin!</h2>
    <h2>This App will help you with your life decisions.</h2>
    <p>Made a bad choise? Just blame it on the coin!</p>
    <div id="coin" class=''>
        <div class="heads"></div>
        <div class="tails"></div>
    </div>
    <button class='btn'>Toss the coin!</button>
    
    <p class="heads-tails-counter">Heads:<span class="headsCount">0</span> Tails:<span Class="tailsCount">0</span></p>
    <p><span Class="status"></span></p>
</div>


<script src="app.js"></script>
</body></html>
